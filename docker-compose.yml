version: "3.8"

services:
  meraki-mcp:
    build: .
    image: meraki-mcp:latest
    container_name: meraki-mcp-server
    environment:
      - MERAKI_API_KEY=${MERAKI_API_KEY}
    stdin_open: true
    tty: true
    restart: unless-stopped

    healthcheck:
      test:
        [
          "CMD",
          "uv",
          "run",
          "python",
          "-c",
          "import meraki_mcp.main; print('healthy')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
